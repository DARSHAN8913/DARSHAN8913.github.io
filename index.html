<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .attendance-card {
      background: #1c1c1c;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-submit {
      background-color: #00c6ff;
      background-image: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      border: none;
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .btn-submit:hover {
      background-image: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
    }
    #response {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffc107;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="attendance-card text-center">
    <h2 class="mb-4">ðŸ“‹ Smart Attendance</h2>
    <div class="mb-3">
      <input type="text" id="studentId" class="form-control" placeholder="Enter Student ID" />
    </div>
    <button class="btn btn-submit w-100" onclick="markAttendance()">Submit</button>
    <p id="response"></p>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
